<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img
        src="images/illustration-hero.svg"
        alt="Illustration of Woman Listening to Music"
        class="summary-hero-image"
      />
      <div class="summary-information">
        <h1 class="summary-header">Order Summary</h1>
        <p class="summary-details">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-information">
          <img
            src="images/icon-music.svg"
            alt="Music Icon"
            class="music-icon"
          />
          <div class="annual-details">
            <p class="annual-header">Annual Plan</p>
            <p class="annual-price">$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel-plan">Cancel Order</a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tizerk</a>.
    </div>
  </body>
</html>
